spring.application.name=siw-musics
#==================================
# = Datasource
#==================================
spring.jpa.database=POSTGRESQL
spring.jpa.show-sql=true
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor.sql=trace
spring.jpa.hibernate.ddl-auto=update
#quello sopra sarÃ  da impostare a none per permetterci di mantenere persistenti i dati
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/music
spring.datasource.username=postgres
spring.datasource.password=Postgress
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
#le seguenti righe sono state aggiunte da me (chatGpt): permette di eseguire comunque l'import.sql
spring.sql.init.mode=always
#-> per usare data.sql:
#spring.jpa.defer-datasource-initialization=true 
#==================================
# = Web server
#==================================
server.port=8080

#==================================
# = Thymeleaf configurations
#==================================
spring.thymeleaf.check-template-location=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.encoding=UTF-8

#==================================
# = Message configuration
#==================================
#spring.messages.basename= messages/messages
#spring.messages.encoding=ISO-8859-1

#==================================
# = Configurazione per upload file
#==================================
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=15MB
#app.upload.dir=src/main/resources/static/images
spring.web.resources.static-locations=classpath:/static/,file:uploads/


# Per debugging completo durante sviluppo
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=always
