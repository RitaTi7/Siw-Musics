<!DOCTYPE html>
<html>
    <head>
		<link rel="stylesheet" href="/css/stile1.css" />
		<link rel="stylesheet" href="/css/stile2.css"/>
		<link rel="stylesheet" href="/css/stile3.css"/>		
		<link rel="icon" href="/images/piuma.jpg" type="/image/JPG" />
    </head>
    <body>
		<header>
			<div class="logo"><img src="/images/piuma.jpg" width="2%"/> SIW Music</div>
			<nav>
				<a th:href="@{/}"><button>Home</button></a>
				<a th:href="@{/brano}"><button>Brani</button></a>
				<a th:href="@{/autore}"><button>Autori</button></a>
				<span th:if="${userDetails}">
					<span th:text="${userDetails.username}"></span>
					<a th:href="@{/logout}"><button>Logout</button></a>
				</span>
				<span th:unless="${userDetails}">
					<a th:href="@{/login}"><button>Login</button></a>
				</span>
			</nav>
		</header>
		
		<div style="display: flex; flex:1;">
			<div class="container-obj" th:if="${autore}">
		    	<h1 th:text="|${autore.nome} ${autore.cognome}">Nome Cognome</h1>
				
		
				<p class="importante">Brani non dell'autore:</p>
				<div class="cliccabile">
			  		<span th:if="${brani.isEmpty()}">Non Ã¨ presente nessun brano</span>
			  		<span th:unless="${brani.isEmpty()}">
						<ul>
							<li th:each="brano: ${brani}">
								<a th:href="@{'/brano/' + ${brano.id}}" th:text="${brano.titolo} + ' (' + ${brano.anno} + ')'">Titolo (2003)</a>
								<span class="settings2" style="margin-left: 40px;"><a th:href="@{'/admin/aggiungiBranoAdAutore/'+ ${autore.id} + '/' + ${brano.id}}"><button type="button">Aggiungi</button></a></span>								
							</li>
						</ul>
			  		</span>
				</div>
				<span class="settings1">
					<a th:href="@{'/autore/' + ${autore.id}}"><button type="button">Fine</button></a>
				</span>
			</div>
			<div class="foto">
				<img src="https://www.altrasoluzione.com/images/blog/siti-per-scaricare-immagini-gratis-legalmente/immagini-gratis-big.jpg"/>
			</div>
		</div>	
		

		<footer>
			&copy; 2025 Siw Music
		</footer>		

    </body>
</html>
