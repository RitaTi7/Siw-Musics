<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Autori</title>
		<link rel="stylesheet" href="/css/stile1.css" />
		<link rel="stylesheet" href="/css/stile2.css"/>
		<link rel="stylesheet" href="/css/stile3.css"/>		
		<link rel="icon" href="piuma.jpg" type="/image/JPG" />
    </head>
			
    <body>
	
		<header>
			<div class="logo"><img src="/images/piuma.jpg" width="2%"/> SIW Music</div>
		  	<nav>
				<a th:href="@{/}"><button>Home</button></a>
				<a th:href="@{/brano}"><button>Brano</button></a>
				<a th:href="@{/autore}"><button>Autori</button></a>
				<span th:if="${userDetails}">
					<span th:text="${userDetails.username}"></span>
					<a th:href="@{/logout}"><button>Logout</button></a>
				</span>
				<span th:unless="${userDetails}">
					<a th:href="@{/login}"><button>Login</button></a>
				</span>
		  	</nav>
		</header>
		
		  <div class="container">
		    <h1>Elenco degli autori</h1>
		    <div class="elenco">
		      <div th:if="${autori.isEmpty()}">Non sono presenti autori</div>
		      <div th:unless="${autori.isEmpty()}">
				<ul class="elem">
		              <li th:each="autore: ${autori}">
		              		<span class="titolo"><a th:href="@{'/autore'+'/'+ ${autore.id}}"  sec:authorize="!hasAuthority('ADMIN')" th:text="|${autore.nome} ${autore.cognome}|">Nome Cognome</a></span>
							<span class="titolo" sec:authorize="hasAuthority('ADMIN')" th:text="${autore.nomeArte}">Nome</span><br>
						</span>
		              </li>
		          </ul>
				</div>
		    </div>
			<div class="settings1" sec:authorize="hasAuthority('ADMIN')">
			  <span><a th:href="@{/admin/aggiornaAutori}"><button type="button">Aggiorna</button></a></span>
			</div>		  

		</div>
		
		<footer>
	  		&copy; 2025 Siw Music
	  	</footer>
    </body>
</html>
